name: pipeline
run-name: ${{ github.actor }} is running CI/CD by Github Actions ðŸš€

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: write-all

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸŽ¯ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.3'

      - name: ðŸŽ¯ Install dependencies
        run: go get .

      - name: ðŸŽ¯ Test with the Go CLI
        run: go test ./...

  build-and-push-image:
    runs-on: ubuntu-latest

    needs:
      - run-tests

    steps:
      - name: ðŸŽ¯ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŽ¯ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/trungthinhbo/raz:latest
            ghcr.io/trungthinhbo/raz:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest

    needs:
      - build-and-push-image

    steps:
    - name: ðŸŽ¯ Checkout code
      uses: actions/checkout@v2

    - name: ðŸŽ¯ Create env file
      run: |
        echo "GIT_COMMIT_HASH=${{ github.sha }}" >> ./envfile
        echo "APP_HOST=${{ secrets.APP_HOST }}" >> ./envfile
        echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> ./envfile
        echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> ./envfile
        echo "POSTGRES_SSLMODE=${{ secrets.POSTGRES_SSLMODE }}" >> ./envfile

    - name: ðŸŽ¯ Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: https://ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸŽ¯ Docker Stack deploy
      uses: cssnr/stack-deploy-action@v1
      with:
        name: raz
        file: docker-stack.yaml
        host: ${{ secrets.APP_HOST }}
        user: deploy
        ssh_key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        env_file: ./envfile