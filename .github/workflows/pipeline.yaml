name: pipeline
run-name: ${{ github.actor }} is running CI/CD by Github Actions ðŸš€

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸŽ¯ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.3'

      - name: ðŸŽ¯ Install dependencies
        run: go get .

      - name: ðŸŽ¯ Test with the Go CLI
        run: go test ./...

  build-and-push-image:
    runs-on: ubuntu-latest
    needs:
      - run-tests
    steps:
      - name: ðŸŽ¯ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŽ¯ Get next version
        uses: MCKanpolat/auto-semver-action@v2
        id: versioning
        with:
          releaseType: patch 
          incrementPerCommit: false
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŽ¯ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            trungthinhbo/raz:latest
            trungthinhbo/raz:${{ steps.versioning.outputs.version }}
